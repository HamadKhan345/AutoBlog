{% extends 'base.html' %}
{% load static %}

{% block title %}{{ category.name }}{% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'core/styles/category.css' %}">
<script src="{% static 'core/scripts/category.js' %}"></script>
{% endblock %}

{% block content %}

<!-- Category Header -->
<section class="category-header">
  <div class="container">
    <h1 class="category-title">{{ category.name }}</h1>
    <p class="category-description">Discover the latest articles and insights in {{ category.name|lower }}.</p>
  </div>
</section>

<!-- Posts Grid Section -->
<section class="posts-section">
  <div class="container">
    <!-- View Toggle -->
    <div class="view-toggle">
      <button class="view-btn active" data-view="grid">
        <i class="fas fa-th"></i>
      </button>
      <button class="view-btn" data-view="list">
        <i class="fas fa-list"></i>
      </button>
    </div>

    <!-- Posts Grid (empty, but with data-category-slug) -->
    <div class="posts-grid" id="postsGrid" data-category-slug="{{ category.slug }}">
      <!-- Posts will be loaded here by JS -->
    </div>

    <!-- Load More Button -->
    <div class="load-more-container">
      <button class="load-more-btn" id="loadMoreBtn">
        <i class="fas fa-plus"></i>
        Load More Articles
      </button>
      <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <i class="fas fa-spinner fa-spin"></i>
        Loading...
      </div>
    </div>

  </div>
</section>

{% endblock %}
