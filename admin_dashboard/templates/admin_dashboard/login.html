{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AutoBlog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'admin_dashboard/styles/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Background Pattern -->
        <div class="bg-pattern"></div>
        
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <!-- Logo Section -->
                <div class="login-header">
                    <div class="logo">
                      <img src="{% static 'images/logo.svg' %}" alt="AutoBlog Logo">
                        <!-- <i class="fas fa-blog"></i> -->
                        <!-- <h1>AutoBlog</h1> -->
                    </div>
                    <p class="login-subtitle">Admin Dashboard Login</p>
                </div>

                <!-- Error Messages -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                <i class="fas fa-exclamation-circle"></i>
                                {{ message }}
                                <button class="close-alert">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Login Form -->
                <form class="login-form" method="post" id="loginForm">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <span class="fas fa-eye-slash"></span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember_me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    <p>&copy; 2025 AutoBlog. All rights reserved.</p>
                    <div class="footer-links">
                        <a href="{% url 'home' %}">
                            <i class="fas fa-arrow-left"></i>
                            Back to Website
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'admin_dashboard/scripts/login.js' %}"></script>
</body>
</html>
